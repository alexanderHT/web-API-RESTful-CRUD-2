<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <!-- Import custome css -->
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memo Web App</title>
  </head>

  <body>

    <!-- content -->
    <div class="container">

      <!-- heading -->
      <h1 class="center" id="header-title">MEMO WEB APP</h1>

      <!-- heading 2 -->
      <h3 class="title-color">Create your Memo Here</h3>

      <!-- form create new memo -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s5">
              <input placeholder="Your Title Memo, Ex: Remember today" id="create_memo_title" type="text" class="validate">
              <label for="first_name">Memo Title</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Your Memo Description, Ex: Today i must pick up ......" id="create_memo_text" type="text" class="validate">
              <label for="first_name">Memo Description</label>
            </div>
            <div class="input-field col s1">
              <button type="button" name="button" class="waves-effect waves-light btn" onclick="createMemo()">Create</button>
            </div>
          </div>

        </form>
      </div>

      <!-- memo list -->
      <div id="memo-list-content">
        <table class="bordered">
          <!-- table head -->
          <thead>
            <tr>
                <th data-field="tile">MEMO TITLE</th>
                <th data-field="description">MEMO TEXT</th>
                <th data-field="create date">MEMO CREATE</th>
                <th data-field="update date">MEMO UPDATE</th>
                <th data-field="action" class="center">OPTION</th>
            </tr>
          </thead>
          <!-- table body -->
          <tbody id="memo-list"></tbody>

        </table>
      </div> <!-- memo-list-content -->

    </div><!-- container -->

    <!-- Modal -->
    <!-- modal edit -->
    <div id="modal-edit" class="modal"></div>

    <!-- modal delete -->
    <div id="modal-delete" class="modal"></div>

    <!--Import javascript library-->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
